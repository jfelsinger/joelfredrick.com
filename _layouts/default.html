<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>

    <meta name="viewport" content="width=device-width">

    <!-- Web Fonts -->
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700|PT+Serif+Caption|Open+Sans:400italic,700italic,400,800,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

    <!-- Minified Styles -->
    <link rel="stylesheet" href="/assets/css/mini.css">
    <link rel="stylesheet" href="/assets/css/print.css" media="print">

    <link rel="shortcut icon" href="/icon.png">

</head>
<body>
    <div class="scroll-fix">
        <div class="hidden">
            <img src='/images/post-buttons--hover.png'>
            <img src='/images/post-buttons--standard.png'>
            <img src='/images/post-buttons--gray.png'>
            <img src='/images/post-buttons--active.png'>
        </div>

        <div class="site-wrapper">
            <header class="site-header clear-fix">
                <img class="site-logo right" src="/images/transparent.gif" width="106" height="103">
                <h2 class="site-logo-text"><a href="/">Joel Fredrick</a></h2>

                <nav class="nav site-nav">
                    <a href="/" class="menuItem">Home</a> -
                    <a href="/about.html" class="menuItem">About</a> -
                    <a href="/contact.html" class="menuItem">Contact</a>
                </nav>

                <aside class="site__contact-info  light  print__only">
                    <ul class="smaller  one-line">
                        <li>joel@joelfredrick.com</li>
                        <li>+1 239 789 5338</li>
                        <li>@jfelsinger</li>
                    </ul>
                </aside>
            </header>

            <section class="span-bar span-bar--blue-texture">
                {% if page.index %}
                <p class="display-text display-text--no-hide">Lovin' the Web and sharing it!</p>
                {% else %}
                <p class="display-text display-text--no-hide a-center">&lt;3</p>
                {% endif %}
            </section>

            <section class="mainContent">

                {{ content }}

            </section><!-- #mainContent -->

            <footer class="site-footer">
                <section class="span-bar site-footer__span-bar span-bar--gray-solid">
                    <nav class="nav left">
                        <a href="/" class="menuItem faded">Home</a> -
                        <a href="/about.html" class="menuItem faded">About</a> -
                        <a href="/contact.html" class="menuItem faded" title="Get in touch with me">Contact</a>
                    </nav>

                    <p class="social right a-right">
                        <span class="faded  hidden--micro">Follow on:</span>
                            <a href="http://twitter.com/JFelsinger" target="_blank">
                                <i class="icon--twitter  hidden--small"></i>
                                <span class="hidden--tiny">Twitter</span>
                            </a> 
                            &sdot; 
                            <a href="http://github.com/jfelsinger" target="_blank">
                                <i class="icon--github  hidden--small"></i>
                                <span class="hidden--tiny">Github</span>
                            </a>
                            <!-- 
                            &sdot; 
                            <a href="#">RSS</a>
                            -->
                        </span>
                </section>

                <p class="copyright faded">
                    <small>Copyright &copy; 2013 Joel Fredrick, LLC</small>
                </p>
            </footer>
        </div>

        <!-- FlowType.js -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <!--
        <script src="/assets/js/flowType/flowtype.js" type="text/javascript"></script>
        -->
        <script src="/assets/js/main.js" type="text/javascript"></script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-46797352-1', 'joelfredrick.com');
            ga('send', 'pageview');
        </script>
    </div><!--scroll fix-->
</body>
</html>
